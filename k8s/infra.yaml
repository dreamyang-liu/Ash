apiVersion: apps/v1
kind: Deployment
metadata:
  name: spawner
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spawner
  template:
    metadata:
      labels:
        app: spawner
    spec:
      serviceAccountName: spawner
      containers:
      - name: spawner
        image: rl-sandbox-cp:0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: TARGET_NAMESPACE
          value: "apps"
        - name: REDIS_HOST
          value: "redis.apps.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: spawner
  namespace: apps
spec:
  type: NodePort
  selector:
    app: spawner
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: rl-sandbox-gateway:0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_ADDR
          value: "redis.apps.svc.cluster.local:6379"
        - name: REDIS_DB
          value: "0"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1500m"
            memory: "1Gi"
      # Wait for redis to be ready before starting gateway
      initContainers:
      - name: wait-for-redis
        image: busybox
        command: ['sh', '-c', 'until nc -z redis.apps.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: apps
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: apps
  labels: { app: redis }
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: apps
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: apps
  labels: { app: redis }
spec:
  replicas: 1
  selector:
    matchLabels: { app: redis }
  template:
    metadata:
      labels: { app: redis }
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        args: ["redis-server", "--appendonly", "yes", "--save", "", "--protected-mode", "no", "--maxmemory", "700mb", "--maxmemory-policy", "noeviction"]
        ports:
        - containerPort: 6379
        resources:
          requests: { cpu: "250m", memory: "512Mi" }
          limits:   { cpu: "1000m", memory: "1Gi" }
        livenessProbe:
          tcpSocket: { port: 6379 }
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket: { port: 6379 }
          initialDelaySeconds: 2
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
