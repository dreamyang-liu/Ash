apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-mcp
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy-mcp
  template:
    metadata:
      labels:
        app: proxy-mcp
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: infra
      containers:
      - name: proxy-mcp
        image: timemagic/rl-mcp:proxy-mcp
        imagePullPolicy: IfNotPresent
        env:
        - name: MCP_ADDRS
          value: "fetcher-mcp.apps.svc.cluster.local:3000/sse,google-search-mcp.apps.svc.cluster.local:3000/mcp,sandbox-fusion-mcp.apps.svc.cluster.local:3000/mcp"
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: "400m"
            memory: "256Mi"
          limits:
            cpu: "800m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-mcp
  namespace: apps
spec:
  type: NodePort
  selector:
    app: proxy-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
