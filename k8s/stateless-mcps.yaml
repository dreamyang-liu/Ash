apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-search-mcp
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: google-search-mcp
  template:
    metadata:
      labels:
        app: google-search-mcp
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: infra
      containers:
      - name: google-search-mcp
        image: timemagic/rl-mcp:google-search
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: "400m"
            memory: "256Mi"
          limits:
            cpu: "800m"
            memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-fusion-mcp
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandbox-fusion-mcp
  template:
    metadata:
      labels:
        app: sandbox-fusion-mcp
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: infra
      containers:
      - name: sandbox-fusion-mcp
        image: timemagic/rl-mcp:sandbox-fusion-mcp
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: "1500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "1512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-fusion-mcp
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: sandbox-fusion-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: google-search-mcp
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: google-search-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000

