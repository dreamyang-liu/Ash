apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-search-mcp
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: google-search-mcp   # 修正：与 pod 模板一致
  template:
    metadata:
      labels:
        app: google-search-mcp
    spec:
      containers:
      - name: google-search-mcp
        image: timemagic/rl-mcp:google-search
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: "700m"
            memory: "512Mi"
          limits:
            cpu: "1500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: google-search-mcp
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: google-search-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fetcher-mcp
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fetcher-mcp   # 修正：与 pod 模板一致
  template:
    metadata:
      labels:
        app: fetcher-mcp
    spec:
      containers:
      - name: fetcher-mcp
        image: timemagic/rl-mcp:fetcher-mcp
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          value: "production"
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: "700m"
            memory: "512Mi"
          limits:
            cpu: "1500m"
            memory: "1Gi"
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        hostPath:
          path: /tmp
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: fetcher-mcp
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: fetcher-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-mcp
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: proxy-mcp   # 修正：与 pod 模板一致
  template:
    metadata:
      labels:
        app: proxy-mcp
    spec:
      containers:
      - name: proxy-mcp
        image: timemagic/rl-mcp:proxy-mcp
        imagePullPolicy: IfNotPresent
        env:
        - name: MCP_LIST
          value: "fetcher-mcp.apps.svc.cluster.local,google-search-mcp.apps.svc.cluster.local"  
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: "700m"
            memory: "512Mi"
          limits:
            cpu: "1500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-mcp
  namespace: apps
spec:
  type: NodePort
  selector:
    app: proxy-mcp
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
