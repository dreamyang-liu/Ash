name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: ash
            asset_name: ash-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: ash
            asset_name: ash-macos-aarch64
            use_cross: false
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ash
            asset_name: ash-linux-x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ash
            asset_name: ash-linux-aarch64
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ash dist/${{ matrix.asset_name }}
          cp target/${{ matrix.target }}/release/ash-mcp dist/${{ matrix.asset_name }}-mcp
          chmod +x dist/*
          
          # Create tarball
          cd dist
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} ${{ matrix.asset_name }}-mcp
          
          # Create sha256
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/${{ matrix.asset_name }}.tar.gz
            dist/${{ matrix.asset_name }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Also upload artifacts on push to main (dev builds)
  dev-release:
    name: Dev Release
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update dev release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev
          name: Development Build
          prerelease: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          body: |
            ⚠️ **Development Build** - Built from latest `main` branch.
            
            Not recommended for production use. For stable releases, see the [latest release](../../releases/latest).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
